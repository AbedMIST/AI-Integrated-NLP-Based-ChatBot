<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chatbot1.css') }}"/>
    <title>Study-Mate</title>
</head>
<body>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-4">
                <div class="box box-warning direct-chat direct-chat-warning">
                    <div class="box-header with-border">
                        <h3 class="box-title">Study Mate AI</h3>
                        <div class="box-tools pull-right">

{#                                  data-original-title="3 New Messages">20</span>#}
{#                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i#}
{#                                    class="fa fa-minus"></i></button>#}
{#                            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title=""#}
{#                                    data-widget="chat-pane-toggle" data-original-title="Contacts"><i#}
{#                                    class="fa fa-comments"></i></button>#}
{#                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i#}
{#                                    class="fa fa-times"></i></button>#}
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="direct-chat-messages">
                            <div class="direct-chat-msg">
                                <div class="direct-chat-info clearfix"><span class="direct-chat-name pull-left">Timona Siera</span>
                                    <span class="direct-chat-timestamp pull-right">23 Jan 2:00 pm</span></div>
                                <img class="direct-chat-img"
                                     src="https://img.icons8.com/color/36/000000/administrator-male.png"
                                     alt="message user image">
                                <div class="direct-chat-text" id="chatbox"></div>
                            </div>
                            <div class="direct-chat-msg right">
                                <div class="direct-chat-info clearfix"><span class="direct-chat-name pull-right">Sarah Bullock</span>
                                    <span class="direct-chat-timestamp pull-left">23 Jan 2:05 pm</span></div>
                                <img class="direct-chat-img"
                                     src="https://img.icons8.com/office/36/000000/person-female.png"
                                     alt="message user image">
                                <div class="direct-chat-text">vdvdvvd</div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <form>
                            <div class="input-group" id="userInput">
                                <input id="text" type="text" name="msg" placeholder="Type Message ..."
                                       class="form-control">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-warning btn-flat">Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("form").on("submit",'form.remember', function(event) {
            var rawText = $("#text").val();
            var userHtml = '<p class="direct-chat-msg"><span>' + rawText + "</span></p>";
            $("#text").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("userInput").scrollIntoView({
                block: "start",
                behavior: "smooth",
            });
            $.ajax({
                data: {
                    msg: rawText,
                },
                type: "POST",
                url: "/get",
            }).done(function(data) {
                var botHtml = '<p class="direct-chat-msg"><span>' + data + "</span></p>";
                $("#chatbox").append($.parseHTML(botHtml));
                document.getElementById("userInput").scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
            });
            event.preventDefault();
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
</body>
